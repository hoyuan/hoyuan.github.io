function handleKeyPress(evt)
{
	var nbr = (window.event)?event.keyCode:evt.which;

	     if (false) alert(snbr);

	else if (snbr=='R') location.href = 'http://www.ruten.com.tw/';
	else if (snbr=='F') location.href = 'https://www.facebook.com/';

	else if (snbr=='U') location.href = 'unit_conv.html';
	else if (snbr=='W') location.href = 'https://www.wunderlist.com/';
	else if (snbr=='7') location.href = 'http://www.ibon.com.tw/0100/file_upload.aspx';
	else if (snbr=='1') location.href = './';
	else if (snbr=='2') location.href = 'main.html';
    else if (snbr=='3') location.href = 'nckummn.html';
	else if (snbr=='S') location.href = 'csco.html';
    else if (snbr=='M') location.href = 'nckummn.html';
    else if (snbr=='X') location.href = 'http://x.ms/xms/';
	
	else location.href = '#' + snbr;
	
	return true;
}
document.onkeydown= handleKeyPress
